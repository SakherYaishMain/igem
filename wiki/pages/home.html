<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://static.igem.wiki/common/icons/favicons/igem-2022.svg"/>
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">

    <title>{% block title %}{% endblock %} | IITChicago - iGEM 2023</title>

</head>
<body style="height: 100%;">
  <!-- Navigation -->
  {% include 'menu.html' %}

  <!-- Header -->
  <header style="position: absolute;top:0px;width:100%;height:100vh;">
    <video width="100%" height="100%"  style="object-fit: cover;" autoplay>
      <source src="./static/ani.mp4" type="video/mp4">
    </video>
    <h1 style="position: absolute;top: 60vh;color: white;width: 100%;text-align: center;font-weight: 300;font-size: 30px;">Novel Regulation of Cholesterol Production</h1>
    <a href="#mission"><div class="scroll-downs" style="position: absolute;top: 50vh;">
      <div class="mousey">
        <div class="scroller"></div>
      </div>
    </div></a>
    <!--<iframe title="IITChicago: Homepage Animation (2023) [English]" width="100%" height="100%" src="https://video.igem.org/videos/embed/d8b69ed7-f11e-4fa6-993c-f99fb9ef5b2c?loop=1" frameborder="0" allowfullscreen="" sandbox="allow-same-origin allow-scripts allow-popups"></iframe>-->
  </header>



  <!-- Page Content -->
  <div id="mission" class="d-flex" style="color:white;margin-top: calc(100vh - 56px); height:100vh;background: black;width: 100%;">
    <div class="left-side animate__animated animate__bounceInLeft" style="width:60%;padding-left:15%;font-size:150px;margin-top:calc(50vh - 150px);">
      <h1 style="font-size:80px;">OUR</h1>
      <h1 style="font-size:80px;">MISSION</h1>
      <p style="font-size:15px;width: 70%;">Our mission is to develop a synthetic circuit which will detect and regulate, through inhibition or enhancement, the synthesis of metabolites</p>
    </div>
    <div class="right-side d-flex animate__animated animate__bounceInRight" style="width: 30%;align-items: center;padding-right:5%;">
        <img src="./static/illustration_medical.svg" alt="" style="height: 100%;width: 100%;">
    </div>
  </div>

  <div style="color:white; height:100vh;background: white;width: 100%;">
    <div class="custom-shape-divider-top-1695762949">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M0,0V6c0,21.6,291,111.46,741,110.26,445.39,3.6,459-88.3,459-110.26V0Z" class="shape-fill"></path>
      </svg>
  </div>
  </div>

  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>
</body>
</html>
